
<input #liked type="hidden" [value]="likesObservable | async">

  <button  color="danger" (click)="likeHandler( liked.value )" ion-button icon-start large clear>
      <ion-icon style="margin-top:4px" color="danger"  [name]=" ( likesObservable | async ) == true ?  'heart' : 'heart-outline'"></ion-icon>
</button>
