<ion-header>

  <ion-navbar color="dark">
    <ion-title>Articulos Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ng-container *ngIf="(cardsUsers | async)?.length==0">
  <h2 text-center >Todavía no tienes articulos guardados</h2>
    <img src="assets/img/robot.png" class="bg-no-saved-card">
    <p style="font-size:15px; font-weight:500" text-center>Empieza a guardar tocando en el corazón</p>
  </ng-container>
    <ion-grid>
        <ion-row no-padding >
          <ion-col *ngFor="let card of cardsUsers | async;trackBy:trackByFn; let i = index"  col-6>
                  <ion-card >
                    <img style="padding:0px" (click)="openUrl(card.url_articulo)" [src]="card.url_img | sinfoto" onError="this.src='assets/img/noimage.png'"
                    />
                    <ion-card-content>
                      <ion-card-title style="font-size:13px; font-weight:600" [innerHtml]="card.title" (click)="openUrl(card.url_articulo)"></ion-card-title>
                      <p style="font-size:11px" [innerHtml]="card.description | maxLengthText" (click)="openUrl(card.url_articulo)"></p>
                      <br>
                      <p style="font-size:11px">Categoría:</p>
                      <p style="font-size:11px"> <i> {{ card.category }} </i></p>
                      <ion-row no-padding>
                        <ion-col style="text-align:left"  col-6>
                          <!-- <button    style="font-size:30px;" (tap)="saveCard(card, card.id)" ion-button clear color="danger" > -->
                            <ion-icon tapabble color="danger" (tap)="deleleteCard(card.id)" style="font-size:30px; margin-top:13px" name="heart"></ion-icon>
                          <!-- </button> -->
                        </ion-col>
                        <ion-col col-6 >
                          <ion-fab left >
                            <button  color="transparent" ion-fab mini>
                              <ion-icon name="md-share"></ion-icon>
                            </button>
                            <ion-fab-list side="top">
                              <button color="twitter" (tap)="socialSharingTwitter(card.url_articulo, card.title, card.description, card.url_img)" ion-fab>
                                <ion-icon name="logo-twitter"></ion-icon>
                              </button>
                              <button color="facebook" (tap)="socialSharingFacebook(card.url_articulo, card.title, card.description, card.url_img)" ion-fab>
                                <ion-icon name="logo-facebook"></ion-icon>
                              </button>
                            </ion-fab-list>
                            <ion-fab-list side="left">
                              <button color="whatsapp" (tap)="socialSharingWhatsApp(card.url_articulo, card.title, card.description, card.url_img)" ion-fab>
                                <ion-icon  class="iconfont icon-whatsapp"></ion-icon>
                              </button>
                            </ion-fab-list>
                          </ion-fab>
                        </ion-col>
              
                      </ion-row>
                    </ion-card-content>
                  </ion-card>              
          </ion-col>
        </ion-row>
    </ion-grid>

  </ion-content>
  <ion-footer no-border  >
    <button ion-button full color="danger" (tap)="logout()">Deslogearse</button>
</ion-footer>
