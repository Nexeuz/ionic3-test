<ion-header no-border>
  <ion-navbar    hideBackButton transparent >
    <ion-title ><span style="color:white">Registrarse</span></ion-title>
    <ion-buttons navPop left>
        <button color="light" ion-button  icon-only>
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>            
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="splash-bg">
    <div class="splash-info">
        <div class="splash-logo"></div>
    </div>

  <form  [formGroup]="registrerForm" (ngSubmit)="signup()">
    <hr>
    <ion-item color="transparent">
      <ion-label for="nombre" color="light" class="text-label">Nombre:</ion-label>
      <ion-input type="nombre" [formControl]="registrerForm.controls['nombre']" required></ion-input>
    </ion-item>
    <div *ngIf="formErrors.nombre">
      <p  class="danger-text">{{ formErrors.nombre }}</p>
    </div>
    <ion-item color="transparent">
      <ion-label for="email" class="text-label" color="light">Correo electrónico:</ion-label>
      <ion-input type="email" [formControl]="registrerForm.controls['email']" required></ion-input>
    </ion-item>
    <div *ngIf="formErrors.email">
      <p  class="danger-text">{{ formErrors.email }}</p>
    </div>
    <ion-item color="transparent">
      <ion-label for="password"  class="text-label" color="light">Contraseña:</ion-label>
      <ion-input type="password" [formControl]="registrerForm.controls['password']" required></ion-input>
    </ion-item>
    <div *ngIf="formErrors.password">
      <p  class="danger-text">{{ formErrors.password }}</p>
    </div>
    <ion-item  color="transparent">
      <ion-label for="password"  class="text-label"  color="light">Repetir Contraseña:</ion-label>
      <ion-input type="password" [formControl]="registrerForm.controls['password-reconfirm']" required></ion-input>
    </ion-item>
    <div *ngIf="registrerForm.controls['password-reconfirm'].touched && registrerForm.controls['password-reconfirm'].value !== registrerForm.controls['password'].value">
    <p class="danger-text">¡Las contraseñas no conciden!</p>
    </div>
    <ion-item color="transparent">
        <ion-label   color="light" style="text-shadow:black 0.5px 1px;"  tapabble >He leído y aceptado los términos y condiciones</ion-label>
        <ion-checkbox (click)="irTerms()"  [formControl]="registrerForm.controls['terms-and-conditions']"></ion-checkbox>
    </ion-item>
    <button color="secondary" ion-button full type="submit" 
    [disabled]="(!registrerForm.valid) || (registrerForm.controls['password-reconfirm'].value !== registrerForm.controls['password'].value)">Registrar</button>
  </form>

</ion-content>
